<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALTHBOX - Sales CRM</title>
    <!-- Deployment v2.2.2 - Full Update with Calendar Integration, Income Calculator, Registration Fix, Password Toggle -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js for dashboard visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="auth-screen">
        <div class="auth-container">
            <div class="logo-section">
                <img src="logo.svg" alt="HEALTHBOX Logo" class="auth-logo" onerror="this.src='logo.png'">
                <h1>HEALTHBOX</h1>
                <p class="subtitle">Sales CRM System</p>
            </div>

            <form id="loginForm" class="auth-form">
                <h2>Anmelden</h2>
                <div class="form-group">
                    <label for="loginEmail">
                        <i class="fas fa-envelope"></i> E-Mail
                    </label>
                    <input type="email" id="loginEmail" required placeholder="deine@email.de">
                </div>
                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i> Passwort
                    </label>
                    <div style="position: relative;">
                        <input type="password" id="loginPassword" required placeholder="Dein Passwort" style="padding-right: 45px;">
                        <button type="button" onclick="togglePasswordVisibility('loginPassword')" 
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); 
                                       background: none; border: none; cursor: pointer; color: #666; font-size: 1.1em; padding: 5px 10px;">
                            <i class="fas fa-eye" id="loginPasswordToggle"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Anmelden
                </button>
                <p class="auth-switch">
                    Noch kein Account? <a href="#" onclick="showRegister(); return false;">Jetzt registrieren</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Registration Screen -->
    <div id="registerScreen" class="auth-screen" style="display: none;">
        <div class="auth-container">
            <div class="logo-section">
                <img src="logo.svg" alt="HEALTHBOX Logo" class="auth-logo" onerror="this.src='logo.png'">
                <h1>HEALTHBOX</h1>
                <p class="subtitle">Sales CRM System</p>
            </div>

            <form id="registerForm" class="auth-form">
                <h2>Registrieren</h2>
                <div class="form-group">
                    <label for="registerName">
                        <i class="fas fa-user"></i> Name
                    </label>
                    <input type="text" id="registerName" required placeholder="Dein vollständiger Name">
                </div>
                <div class="form-group">
                    <label for="registerEmail">
                        <i class="fas fa-envelope"></i> E-Mail
                    </label>
                    <input type="email" id="registerEmail" required placeholder="deine@email.de">
                </div>
                <div class="form-group">
                    <label for="registerPassword">
                        <i class="fas fa-lock"></i> Passwort
                    </label>
                    <div style="position: relative;">
                        <input type="password" id="registerPassword" required placeholder="Wähle ein sicheres Passwort" style="padding-right: 45px;">
                        <button type="button" onclick="togglePasswordVisibility('registerPassword')" 
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); 
                                       background: none; border: none; cursor: pointer; color: #666; font-size: 1.1em; padding: 5px 10px;">
                            <i class="fas fa-eye" id="registerPasswordToggle"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerRole">
                        <i class="fas fa-briefcase"></i> Rolle
                    </label>
                    <select id="registerRole" required>
                        <option value="">Bitte wählen...</option>
                        <option value="sales">Sales Representative</option>
                        <option value="team_leader">Team Leader</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i> Registrierung beantragen
                </button>
                <p class="auth-switch">
                    Schon registriert? <a href="#" onclick="showLogin(); return false;">Jetzt anmelden</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Main App (hidden until login) -->
    <div id="app" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <img src="logo.svg" alt="HEALTHBOX" class="header-logo" onerror="this.src='logo.png'">
                <h1 class="header-title">HEALTHBOX CRM</h1>
            </div>
            <nav class="header-nav" id="mainNav">
                <!-- Navigation will be populated by JavaScript -->
            </nav>
            <div class="header-right">
                <button class="icon-btn" title="Benachrichtigungen" onclick="showNotifications()">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                </button>
                <div class="user-menu">
                    <button class="user-menu-btn" onclick="toggleUserMenu()">
                        <i class="fas fa-user-circle"></i>
                        <span id="headerUserName">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-menu-dropdown" id="userMenuDropdown" style="display: none;">
                        <a href="#" onclick="app.navigateTo('profile'); return false;">
                            <i class="fas fa-user"></i> Mein Profil
                        </a>
                        <a href="#" onclick="app.navigateTo('settings'); return false;">
                            <i class="fas fa-cog"></i> Einstellungen
                        </a>
                        <a href="#" onclick="authApp.logout(); return false;">
                            <i class="fas fa-sign-out-alt"></i> Abmelden
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-content" id="pageContent">
            <!-- Page content will be loaded here -->
        </main>
    </div>
    
    <!-- Toast Container for notifications -->
    <div id="toastContainer"></div>

    <!-- Notification Panel -->
    <div class="notification-panel" id="notificationPanel" style="display: none;">
        <div class="notification-header">
            <h3><i class="fas fa-bell"></i> Benachrichtigungen</h3>
            <button class="close-btn" onclick="hideNotifications()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="notification-list" id="notificationList">
            <!-- Notifications will be populated here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/export.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-db.js"></script>
    <script src="js/calendar-export.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/leads.js"></script>
    <script src="js/pages/calls.js"></script>
    <script src="js/pages/followup.js"></script>
    <script src="js/pages/reflection.js"></script>
    <script src="js/pages/monthly.js"></script>
    <script src="js/pages/admin.js"></script>
    <script src="js/pages/profile.js"></script>
    <script src="js/pages/settings.js"></script>
    <script src="js/pages/materials.js"></script>
    <script src="js/pages/income-calculator.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Password visibility toggle
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(inputId + 'Toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Auth screen switching
        function showRegister() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('registerScreen').style.display = 'flex';
        }

        function showLogin() {
            document.getElementById('registerScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
        }

        // User menu toggle
        function toggleUserMenu() {
            const dropdown = document.getElementById('userMenuDropdown');
            dropdown.classList.toggle('show');
        }

        // Close user menu when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.querySelector('.user-menu');
            const dropdown = document.getElementById('userMenuDropdown');
            
            if (dropdown && !userMenu?.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Notification functions
        function showNotifications() {
            document.getElementById('notificationPanel').style.display = 'block';
        }

        function hideNotifications() {
            document.getElementById('notificationPanel').style.display = 'none';
        }

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            authApp.init();
        });
    </script>

    <!-- Toast Container for notifications -->
    <div id="toastContainer"></div>

</body>
</html>
