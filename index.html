<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longevity Capital CRM</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <div class="logo-text">
                        <div class="logo-title">GRAUPNER</div>
                        <div class="logo-subtitle">VISION FOR WEALTH</div>
                    </div>
                </div>
                <h1>Sales CRM System</h1>
                <p class="subtitle">Longevity Capital Management</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginEmail">E-Mail</label>
                    <input type="text" id="loginEmail" required placeholder="ihre@email.com">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Passwort</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="loginPassword" required placeholder="••••••••">
                        <button type="button" class="password-toggle" onclick="authApp.togglePasswordVisibility('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Anmelden
                </button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container-sidebar">
                    <div class="logo-bars white">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <div class="logo-text white">
                        <div class="logo-title">GRAUPNER</div>
                        <div class="logo-subtitle">VISION FOR WEALTH</div>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Navigation wird dynamisch gefüllt -->
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name" id="userName">User</div>
                        <div class="user-role" id="userRole">Role</div>
                    </div>
                </div>
                <button class="logout-btn" onclick="authApp.logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <h1 class="page-title" id="pageTitle">Dashboard</h1>
            </div>
            <div class="page-content" id="pageContent">
                <!-- Content wird dynamisch gefüllt -->
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/leads.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/followup.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/activities.js"></script>
    <script src="js/users.js"></script>
    <script src="js/materials.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/settings.js"></script>

    <script>
        // Initialize app on load
        document.addEventListener('DOMContentLoaded', function() {
            authApp.init();
        });
    </script>
</body>
</html>
